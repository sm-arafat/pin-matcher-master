<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="number" class="form-control" type="text">
                    <button type="button" id="generateBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>



            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="calc-display-val" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" onclick="getInput(7)">7</div>
                                <div class="button" onclick="getInput(8)">8</div>
                                <div class="button" onclick="getInput(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="getInput(4)">4</div>
                                <div class="button" onclick="getInput(5)">5</div>
                                <div class="button" onclick="getInput(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="getInput(1)">1</div>
                                <div class="button" onclick="getInput(2)">2</div>
                                <div class="button" onclick="getInput(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="calc-backspace"><</div>
                                        <div class="button" onclick="getInput(0)">0</div>
                                        <div class="button" id="calc-clear">C</div>
                                </div>
                                <div>
                                    <button type="submit" class="submit-btn" id="btn-submit">Submit</button>
                                    <p class="action-left">3 try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="notify-Area" class="notify-section">
                    <p id="not-matched" class="notify">❌ Pin Didn't Match, Please try again</p>
                    <p id="matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
                </div>
            </div>

            <script>

                // Generate pin number

                var generateBtn = document.getElementById("generateBtn");
                generateBtn.addEventListener("click", function () {
                    generate();
                });
                function generate() {
                    var num = Math.floor(1000 + Math.random() * 9000);
                    document.getElementById("number").value = num;
                };
                
                // calc-input-number

                function getInput(i) {
                    document.getElementById("calc-display-val").value += i;
                };


                // Show Notification

                const submitBtn = document.getElementById("btn-submit");
                submitBtn.addEventListener("click", function () {
                    if (document.getElementById("calc-display-val").value == document.getElementById("number").value) {
                        const massageArea = document.getElementById("matched");
                        massageArea.style.display = "block";
                    } else {
                        const massageArea = document.getElementById("not-matched");
                        massageArea.style.display = "block";
                    }
                });

                // Delete Display number

                var displayNum = document.getElementById('calc-clear');
                displayNum.addEventListener("click", function(){
                    var deleteNum = document.getElementById("calc-display-val");
                    deleteNum.value = "";
                });

                // Back Button

                var displayNum = document.getElementById('calc-backspace');
                displayNum.addEventListener("click", function(){
                    var deleteNum = document.getElementById("calc-display-val");
                    deleteNum.value = deleteNum.value.slice(0,-1);
                });                


            </script>

</body>

</html>
